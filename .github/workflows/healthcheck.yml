name: Perioding healthcheck

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokedex-1337.herokuapp.com/version
          max-attempts: 3
          retry-delay: 10s
